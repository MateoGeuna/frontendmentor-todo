<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/store.js" defer></script>
  <script src="js/index.js" defer></script>
</head>

<body>

  <section class="down">
    <div class="title-image">
      <h1 id="titulo">TODO</h1>
      <img onclick="changeTheme()" src="./images/icon-moon.svg" alt="luna" />
    </div>
    <!-- Nueva tarea -->
    <div class="new-task new-task-container">
      <div class="div-checkbox">
        <input type="checkbox" id="new-task-checkbox" />
      </div>
      <div class="div-input">
        <input type="text" id="text-input" placeholder="Create a new todo..." />
      </div>
    </div>
    <!-- Listado de Tareas -->
    <div class="notes-todo list-task">
      <div id="container-items" class="container-items">
      </div>

      <footer class="filters">
        <div class="options-filters box-left">
          <p class="item-option-filter">
            <!--Add dynamic number-->
            <span id="items-left">5</span>
            items left
          </p>
        </div>
        <div class="options-filters change">
          <!-- Opciones de filtro -->
          <p onclick="showTaskList('all')" id="item-option-filter-all" class="item-option-filter link filter-active">
            All
          </p>
          <p onclick="showTaskList('no-completed')" id="item-option-filter-no-completed"
            class="item-option-filter link">
            Active
          </p>
          <p onclick="showTaskList('completed')" id="item-option-filter-completed" class="item-option-filter link">
            Completed
          </p>
          <!-- FIN Opciones de filtro -->
        </div>
        <div class="options-filters box-right">
          <p onclick="clearCompleted()" class="item-option-filter link">
            Clear Completed
          </p>
        </div>
    </div>
    </footer>
    </div>
  </section>

  </footer>-->
</body>

</html>
