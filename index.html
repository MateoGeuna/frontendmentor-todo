<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
</head>

<body>

  <section class="down">
    <div class="title-image">
      <h1 id="titulo">TODO</h1>
      <img src="./images/icon-moon.svg" alt="luna" />
    </div>
    <!-- Nueva tarea -->
    <div class="new-task new-task-container">
      <div class="div-checkbox">
        <input type="checkbox" id="new-task-checkbox" />
      </div>
      <div class="div-input">
        <input type="text" id="text-input" placeholder="Create a new todo..." />
      </div>
    </div>
    <!-- Listado de Tareas -->
    <div class="notes-todo list-task">
      <div id="container-items" class="container-items">
      </div>
      
      <footer class="filters">
        <div class="options-filters">
          <p class="item-option-filter">
            <!--Add dynamic number-->
            items left
          </p>
          <p class="item-option-filter">
            All
          </p>
          <p class="item-option-filter">
            Active
          </p>
          <p class="item-option-filter">
            Completed
          </p>
          <p class="item-option-filter">
            Clear Completed
          </p>
  
        </div>
      </footer>
    </div>
    
    <p class="form">
      Drag and drop to reorder list
    </p>
  </section>

  <!--<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mateo Geuna</a>.
    </div>
  </footer>-->
</body>

</html>
